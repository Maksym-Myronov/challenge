<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"> 
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section> 
    <img class="victor-1" src="images/image-victor.jpg" alt="...">   
    <div class="profile-card">
      <figure class="profile-card_img">
        <img class="victor" src="images/image-victor.jpg" alt="...">       
      </figure>

      <div class="profile-card_desc">
        <h1>Victor Crest 26 <br>London</h1>

        <div class="line" style="width: 390px"></div>

        <div class="followers"> 80K <br>Followers</div>

         <div class="likes">
          <h1>803K</h1>
          <p>Likes</p>
         </div>

         <div class="photos">
          <h1>1.4K</h1>
          <p>Photos</p>
         </div>
  </section>


    <section>  
         <div class="next-lvl" >
          <div class="background-profile">
            <img class="patern" src="images/bg-pattern-card.svg" alt="patern">
            <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom">
            <img class="top" src="images/bg-pattern-top.svg" alt="top">
           </div>
         </div>
      </div>
    </div>
    </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
